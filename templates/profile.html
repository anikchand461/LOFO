<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #7f8c8d;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-box h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-box p {
            color: #7f8c8d;
            font-size: 24px;
            font-weight: bold;
        }

        .posts-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .post-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: white;
            margin-bottom: 10px;
        }

        .lost {
            background-color: #e74c3c;
        }

        .found {
            background-color: #2ecc71;
        }

        .post-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .post-card .location {
            color: #7f8c8d;
            font-size: 14px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .edit-profile-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">Lost & Found</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h2>User Profile</h2>
                <p id="user-email"></p>
                <p id="user-name"></p>
                <a href="#" class="edit-profile-btn">Edit Profile</a>
            </div>

            <div class="profile-stats">
                <div class="stat-box">
                    <h3>Lost Items Posted</h3>
                    <p id="lost-count">0</p>
                </div>
                <div class="stat-box">
                    <h3>Found Items Posted</h3>
                    <p id="found-count">0</p>
                </div>
            </div>

            <div class="posts-section">
                <h3>Your Posts</h3>
                <div class="posts-grid" id="user-posts">
                    <!-- Posts will be populated dynamically via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = '/login';
                return;
            }

            // Display user information
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-name').textContent = user.name;

            // Load user's posts
            loadUserPosts();
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        async function loadUserPosts() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const response = await fetch(`/api/users/${user.id}/posts`);
                const posts = await response.json();

                let lostCount = 0;
                let foundCount = 0;
                const postsGrid = document.getElementById('user-posts');
                postsGrid.innerHTML = '';

                posts.forEach(post => {
                    if (post.type === 'lost') lostCount++;
                    else if (post.type === 'found') foundCount++;

                    postsGrid.innerHTML += `
                        <div class="post-card">
                            <h3>${post.title}</h3>
                            <span class="post-type ${post.type}">${post.type}</span>
                            ${post.type === 'lost' && post.image_url ? 
                                `<img src="${post.image_url}" alt="${post.title}" style="width: 100%; height: 200px; object-fit: cover; margin: 10px 0; border-radius: 4px;">` 
                                : ''}
                            <p>${post.description}</p>
                            <p class="location">üìç ${post.location}</p>
                            <p class="contact">üìû Contact: ${post.contact}</p>
                        </div>
                    `;
                });

                document.getElementById('lost-count').textContent = lostCount;
                document.getElementById('found-count').textContent = foundCount;
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
    </script>
</body>
</html>
